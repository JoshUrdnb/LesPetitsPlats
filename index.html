<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="public/css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header class="header-background">
        <div class="header-container">
            <a href="index.html"><img class="header-logo" src="assets/Logo.png" alt="logo du site Les Petits Plats"></a>
            <div class="header-content">
                <h1 class="main-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>
                    DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
                <div class="search-container">
                    <div class="searchbar">
                        <input id="search-input" class="search-input" type="text" name="search"
                            placeholder="Rechercher une recette, un ingrédient, ...">
                        <a class="search-btn" href="#"><img src="assets/Property_1=Default.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-container">
        <div class="navbar">

            <div class="dropdown-wrapper">

                <div class="dropdown-menu">
                    <div class="drop-btn drop-btn-style" onclick="toggleRotate(event)">
                        <p>Ingrédients</p><span class="mark"><i
                                class="fa-solid fa-chevron-right fa-rotate-90"></i></span>
                    </div>
                </div>
                <div class="dropdown-content drop-style">
                    <div class="dropdown-search">
                        <input type="text" id="ingredient-search" placeholder=" | ">
                    </div>
                    <div class="dropdown-content2"></div>
                </div>
                <div class="selected-ingredients selected-style"></div>

                <div class="dropdown-menu">
                    <div class="drop-btn2 drop-btn-style" onclick="toggleRotate(event)">
                        <p>Appareils</p><span class="mark"><i class="fa-solid fa-chevron-right fa-rotate-90"></i></span>
                    </div>
                </div>
                <div class="appliance-dropdown-content drop-style">
                    <div class="appliance-dropdown-content2"></div>
                </div>
                <div class="selected-appliances selected-style"></div>

                <div class="dropdown-menu">
                    <div class="drop-btn3 drop-btn-style" onclick="toggleRotate(event)">
                        <p>Ustensiles</p><span class="mark"><i
                                class="fa-solid fa-chevron-right fa-rotate-90"></i></span>
                    </div>
                </div>
                <div class="ustensils-dropdown-content drop-style">
                    <div class="ustensils-dropdown-content2"></div>
                </div>
                <div class="selected-ustensils selected-style"></div>

            </div>

            <div id="all-recipes"></div>
        </div>
        <div class="flex-wrapper">
            <div class="grid-wrapper">
            </div>
        </div>
    </main>
    <footer>
    </footer>

    <script type="module" src="public/scripts/main.js"></script>
</body>

</html>
